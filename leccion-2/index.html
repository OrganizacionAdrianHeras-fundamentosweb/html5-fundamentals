<!-- 
    Enlaces: Conocidos también por links popularmente. Su objetivo
    es conectar una página web con otra página web, con un recurso
    tanto interno como externo, o con otro sitio web.

    Tienen el atributo obligatorio href, donde lo espeficamos la
    ruta del recurso o sitio que queremos obtener

    También tiene al atributo target, que configura cómo queremos
    visualizar el recurso o sitio que solicitamos

    Atributos de los enlaces
        target: derfine donde se abrirá el recurso solicitado. Por
        norma general siempre que useis rutas absolutas pondréis como valor
        "_blank"
        En valor por defecto es "_self" (es como no poner nada)

        download: atributo booleano, sirve para descargar el recurso solicitado
        IMPORTANTE, el recurso debe estar en tu mismo servidor
 -->
