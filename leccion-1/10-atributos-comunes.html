<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .parrafo-1 {
            color: red;
        }

        #parrafo-3 {
            color: blue;
        }
    </style>
</head>
<!-- 
        Algunos atributos globales que están disponibles para la mayoría de etiquetas
        en HTML.

        class -> Éste es un atributo se usa para dar estilo a través de CSS

        id -> Es un identificador único que se utiliza para selccionar el elemento desde JS
        y para la navegación a través de anclas. Asi también, para estilo CSS

        title -> Es un atributo que ayuda a la accesibilidad mostrando una descripción
        del elemento al que pertenece

        data-* -> Es un atributo que nos permite guardar algún valor en la etiqueta
        HTML
    -->

<body>
    <p class="parrafo-1">Clases</p>
    <p id="parrafo-2">Identificador</p>
    <p title="Este es un ejemplo del atributo title">Título con tooltip</p>
    <p id="parrafo-3" data-ejemplouno="Datos de ejemplo">Datos pasados en la etiqueta</p>
    <script>
        const p2 = document.getElementById('parrafo-2')
        const p3 = document.getElementById('parrafo-3')
        console.log(p2.textContent)
        console.log(p3.dataset.ejemplouno)
    </script>
</body>

</html>
